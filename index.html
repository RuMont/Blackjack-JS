<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Document</title>
</head>

<body>
    <h1>Solo Blackjack</h1>
    <div id='info'>
        <p id='currentHand'></p>
        <p id='total'></p>
        <div id='images'></div>
    </div>

    <div id='popUp' class='popUp'>
        <div class='popUpTitle'><h3>You got an A card!</h3></div>
        <div class='popUpMessage'><p>Which value do you want your A card to be?</p></div>
        <div id='popUpBtns' class='popUpButtons'>
            <button id='value1'>1</button>
            <button id='value11'>11</button>
        </div>
    </div>

    <div class='buttons'>
        <button id='startBtn' onclick='start()'>Start Game</button>
        <button id='cardBtn' onclick='takeOne()'>Take a Card</button>
        <button id='abandonBtn' onclick='abandon()'>Abandon</button>
    </div>
    <script src='index.js'></script>
</body>

</html>
